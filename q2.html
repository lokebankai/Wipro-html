<!DOCTYPE <!DOCTYPE html>
<html>
<head>   
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=chrome">
 <title>XENA EVENTS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color:light grey;
			margin: 2cm;
			border: 3px solid blue;
			padding: 0.5 cm;
			border-radius: 25px;
        }
        input {
            text-transform: uppercase;
        }
        table {
            width: 55%;
        }
    </style>
    <script>
        function validateForm() {
            var name = document.forms['register']['name'].value;
            var age = document.forms['register']['age'].value;
            var email = document.forms['register']['email'].value;
            if(!name.match(/^[A-Za-z]+$/)) {
				alert("NAME SHOUD CONTAIN ALPHABETS ONLY");
			}
            if(parseInt(age) < 18) {
                alert("AGE SHOULD BE EQUAL OR GREATER THAN 18, PLEASE");
            }
            if(!email.match(/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/)) {
                alert("EMAIL ID IS INVALID");
            }
        }
    </script>
</head>
<body>
     <div>
        <form name="register" onsubmit="validateForm()">
            <table>
                <tr>
                    <td>Name:</td>
                    <td><input type="text" name="name"></td>
                </tr>
                <tr>
                    <td>Age:</td>
                    <td><input type="text" name="age"></td>
                </tr>
                <tr>
                    <td>Email ID:</td>
                    <td><input type="text" name="email"></td>
                </tr>
                <tr>
                    <td>City:</td>
                    <td>
                        <input list="venue" id="city" name="city" />
                        <datalist id="venue">
                            <option value="Chandigarh">
                            <option value="Bangalore">
                            <option value="Delhi">
                        </datalist>
                    </td>
                </tr>
                <tr style="height: 7pt;"></tr>
                <tr>
                    <td></td>
                    <td><input type="submit" name="submit" value="Submit"></td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
